machine:
  timezone: UTC
  java:
    version: oraclejdk8
  python:
    version: 2.7.6

dependencies:
  pre:
    - curl -s https://packagecloud.io/install/repositories/github/git-lfs/script.deb.sh | sudo bash
    - sudo apt-get install git-lfs=1.1.0
    - git clone https://github.com/PacificBiosciences/PacBioTestData.git
    - (cd PacBioTestData && git lfs pull && make python)
    - wget -q https://dl.bintray.com/sbt/debian/sbt-0.13.11.deb
    - sudo dpkg -i sbt-0.13.11.deb
  cache_directories:
    - "~/.ivy2"
    - "~/.sbt"
    - "target/resolution-cache"
    - "target/streams"
    - "project/target/resolution-cache"
    - "project/target/streams"
  override:
    - sbt test:compile

test:
  environment:
    PB_TEST_DATA_FILES: "`pbdata path`"
  override:
    - sbt test
  # Copy test reports to Circle test reports dir
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/test-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
