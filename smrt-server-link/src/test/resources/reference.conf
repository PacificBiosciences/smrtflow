enable-auth = true

pb-services {
  db-uri = "jdbc:h2:/tmp/analysis_services_test"
  legacy-sqlite-uri = "jdbc:sqlite:file:/tmp/analysis_services_test.db"
  host = "0.0.0.0"
  port = 8070
}

pb-engine {
  max-workers = 10

  # Root directory where all the jobs will reside
  jobs-root = jobs-root

  # Enable debug mode for jobs
  debug-mode = false
}